<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? ðŸ’•</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #ffafbd 0%, #ffc3a0 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Georgia', serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 2rem;
        }

        h1 {
            font-size: 3rem;
            color: #d63384;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .heart {
            font-size: 5rem;
            animation: pulse 1s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .buttons {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        button, .yes-btn {
            padding: 1rem 2.5rem;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            text-decoration: none;
            display: inline-block;
        }

        .yes-btn {
            background: #d63384;
            color: white;
            position: absolute;
            left: 30%;
            top: 80%;
            transform: translateX(-50%);
        }

        .yes-btn:hover {
            transform: translateX(-50%) scale(1.1);
            box-shadow: 0 5px 20px rgba(214, 51, 132, 0.4);
        }

        .no-btn {
            background: #6c757d;
            color: white;
            position: absolute;
            left: 70%;
            top: 80%;
        }

        .message {
            display: none;
            font-size: 2rem;
            color: #d63384;
            margin-top: 2rem;
        }

        .hearts-bg {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: -1;
        }
    </style>
</head>
<body>
<div class="hearts-bg" id="hearts"></div>

<div class="container">
    <div class="heart">ðŸ’–</div>
    <h1>Will you be my Valentine?</h1>
    
    <p class="message" id="message">Yay! I knew you'd say yes! ðŸŽ‰ðŸ’•</p>
</div>
    
    <a href=https://youtu.be/3IUlCNqAKKA?si=_8_1bKdPPIHrUvrQ"" class="yes-btn" id="yesBtn">Yes! ðŸ’•</a>
    <button class="no-btn" id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No</button>

    <script>
        const noBtn = document.getElementById('noBtn');
        
        function moveButton() {
        const maxX = window.innerWidth - noBtn.offsetWidth - 20;
        const maxY = window.innerHeight - noBtn.offsetHeight - 20;

        const randomX = Math.floor(Math.random() * maxX);
        const randomY = Math.floor(Math.random() * maxY);

        noBtn.style.left = randomX + 'px';
        noBtn.style.top = randomY + 'px';
    }

    function sayYes() {
        document.getElementById('message').style.display = 'block';
        noBtn.style.display = 'none';
        createHearts();
    }

    function createHearts() {
        const container = document.getElementById('hearts');
        for (let i = 0; i < 50; i++) {
            setTimeout(() => {
                const heart = document.createElement('div');
                heart.innerHTML = 'ðŸ’•';
                heart.style.position = 'absolute';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.top = '-50px';
                heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
                heart.style.animation = `fall ${Math.random() * 3 + 2}s linear forwards`;
                container.appendChild(heart);
            }, i * 100);
        }
    }

    // Add falling animation
    const style = document.createElement('style');
    style.textContent = `
            @keyframes fall {
                to {
                    transform: translateY(110vh) rotate(360deg);
                }
            }
        `;
    document.head.appendChild(style);
</script>
</body>
</html>
